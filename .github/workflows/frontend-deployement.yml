name: Deploy Frontend

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies and build the frontend
      - name: Install Dependencies
        run: |
          cd frontend
          npm install --force

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # Copy build files to the server using rsync
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          sudo apt-get install rsync -y
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
          ./frontend/build/ ubuntu@35.165.23.195:/var/www/html/b2bazar

      # Restart Nginx
      - name: Restart Nginx
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@35.165.23.195 \
          "sudo systemctl restart nginx"